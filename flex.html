<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h2>Flexible Flex box Hotel rooms</h2>
    <div class=" d-flex justify-content-evenly">
        <div class="w-25 order-2 border border border-primary border-3 m-1">
            <img class="img-fluid"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1IXXBEnNnyzVLoO5lylCczTy53pegmXBd3w&usqp=CAU"
                alt="">
            <h2>Single Hotel Room</h2>
        </div>
        <div class="w-25 order-3 border border border-primary border-3 m-1">
            <img class="img-fluid"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfmbxZMV1cju8n-Pv-FH3RgslWeOSr6ZceZg&usqp=CAU"
                alt="">
            <h2>Double Hotel Room</h2>
        </div>
        <div class="w-25 order-1 border border border-primary border-3 m-1">
            <img class="img-fluid"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnB-qnfUYZ3ZT5U3dIYQO5XHazRwawNXWCbMldIHjpiVeUCWmQOj48Nmo-qsQDYuhAzq0&usqp=CAU"
                alt="">
            <h2>Family Hotel Room</h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
